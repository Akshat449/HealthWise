

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign Up</title>
<link rel="stylesheet" href="signupdoc.css">

</head>
<body>
    <div class="container">
      <div class="login-container">
        <div class="logo-title">
          <img src="logo +.png" alt="" >
        </div>
        <div>
          <h1>HealthWise</h1>
        </div>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="practicename">Practice Name:</label>
                <input type="text" id="practicename" name="practicename" required>
            </div>
            <div class="form-group">
                <label for="specialty">Practice Specialty 1:</label>
                <select id="specialty" name="specialty" >
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Orthopedic Surgery">Orthopedic Surgery</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Urology">Urology</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="specialty">Practice Specialty 2:</label>
                <select id="specialty" name="specialty" >
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Orthopedic Surgery">Orthopedic Surgery</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Urology">Urology</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="specialty">Practice Specialty 3:</label>
                <select id="specialty" name="specialty" >
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Orthopedic Surgery">Orthopedic Surgery</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Urology">Urology</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="practicesize">Practice Size:</label>
                <input type="number" id="practicesize" name="practicesize" required min="0">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="howdidyouhear">How did you hear about us?</label>
                <select id="howdidyouhear" name="howdidyouhear" required>
                    <option value="Social Media">Social Media</option>
                    <option value="Online Search">Online Search</option>
                    <option value="Referral">Referral</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" id="signup-btn">Sign Up</button>
        </form>
        <p>Already have a account? <a href="#">Log in</a></p>
    </div>

    <script src="signupdoc.js"></script>
</body>
</html>
