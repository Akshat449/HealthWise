<body>
<div class="booking-form-container">
    <div class="form-header">
        <img src="logo +.png" alt="Healthwise Logo" class="form-logo">
        <h1 class="brand-name">HealthWise</h1>
    </div>
    
    <h2 class="form-title">Book Your Medic Visit</h2>
    <p class="form-subtitle">Complete this form to request immediate medical assistance at your location</p>
    
    <form id="medicBookingForm" class="booking-form">
        <div class="form-columns">
            <div class="form-column">
                <div class="form-group">
                    <label for="fullName">Full Name*</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="address">Full Address*</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </div>
            
            <div class="form-column">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter age ">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" placeholder="Optional">
                    </div>
                    
                    <div class="form-group half-width">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" placeholder="Optional">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bloodType">Blood Type</label>
                    <select id="bloodType" name="bloodType">
                        <option value="">Unknown</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="allergies">Known Allergies</label>
            <textarea id="allergies" name="allergies" rows="2" placeholder="List any allergies or adverse reactions to medications"></textarea>
        </div>
        
        <div class="form-group">
            <label for="medicalHistory">Medical History</label>
            <textarea id="medicalHistory" name="medicalHistory" rows="3" placeholder="Current medications, chronic conditions, or past surgeries"></textarea>
        </div>
        
        <div class="form-group">
            <label for="symptoms">Symptoms/Reason for Visit*</label>
            <textarea id="symptoms" name="symptoms" rows="3" required placeholder="Describe your symptoms or reason for requesting medical assistance"></textarea>
        </div>
        </div>
        <div class="form-footer">
            <button type="submit" class="submit-btn">
                Request Medic Visit
            </button>
            <p class="form-note">*A medic will contact you within 30 minutes to confirm your appointment</p>
        </div>
    </form>
</div>
