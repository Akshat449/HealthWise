<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup for patient</title>
  <link rel="stylesheet" href="signuppatient.css">

</head>

<body>
  <div class="container">



    <div class="login-container">
      <div class="logo-title">
        <img src="logo +.png" alt="">
      </div>
      <div>
        <h1>HealthWise</h1>
      </div>
    </div>
    <h2>Create an Account</h1>
      <div class="gap" class="box">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <div class="gap" class="box1">
          <label for="firstName">Legal First Name:</label>
          <input type="text" id="firstName" required>
          <label for="lastName">Legal Last Name:</label>
          <input type="text" id="lastName" required>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <fieldset>
          <legend>Sex</legend>
          <div class="sex">

            <label for="male">Male </label>
            <input type="radio" id="male" name="sex">
            <label for="female">Female </label>
            <input type="radio" id="female" name="sex">
          </div>

        </fieldset>

        <button>Continue</button>
        <p>Already have a account? <a href="#">Log in</a></p>

      </div>
  </div>
</body>

</html>
